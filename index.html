<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp : Show the Local Weather. Vue.</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="app" :style="{ 
 'backgroundImage': 'url(' + relatedImgUrl + ')',
 'backgroundPosition': '50% 50%',
 'backgroundSize': 'cover'
}" > 
  <h1>Free code camp whether app</h1>
  <div class="flexed flexed--center">
    <div class="detail location">
      My Location: {{location.name}}.
    </div>
    <div class="detail temperature flexed">
      Temperature outside: {{degree}} <span>{{currentDegreeMode}}</span> <span v-if="weatherIcon!=''"><img :src="weatherIcon" /></span>
      
    </div>
    
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.2.0/vue-resource.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
